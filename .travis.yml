language: node_js

node_js:
  - 'lts/*'

script:
  - 'npm run bootstrap'
  - 'npm run lint'
  - 'npm run test'
  - 'npm run alex'

after_success:
  - 'npm run cover'
  - './node_modules/.bin/istanbul-combine -d coverage -p summary -r lcov -r html packages/frint*/coverage/coverage*.json'
  - 'cat ./coverage/lcov.info | ./node_modules/.bin/coveralls'
  - 'npm run dist'
  - 'make list-dists'

notifications:
  email: false
